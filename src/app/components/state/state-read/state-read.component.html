<div class="mat-elevation-z4">
    <table mat-table [dataSource]="states">
      <!-- Id Column -->
      <ng-container matColumnDef="_id">
        <th mat-header-cell *matHeaderCellDef >Código</th>
        <td mat-cell *matCellDef="let row">{{row._id}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef >Nome</th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
      </ng-container>

      <!-- Abbreviation Column -->
      <ng-container matColumnDef="abbreviation">
        <th mat-header-cell *matHeaderCellDef >Abreviação</th>
        <td mat-cell *matCellDef="let row">{{row.abbreviation}}</td>
      </ng-container>

      <!-- Abbreviation Column -->
      <ng-container matColumnDef="date_creation">
        <th mat-header-cell *matHeaderCellDef >Data de criação</th>
        <td mat-cell *matCellDef="let row">{{row.date_creation}}</td>
      </ng-container>

      <!-- Abbreviation Column -->
      <ng-container matColumnDef="date_last_update">
        <th mat-header-cell *matHeaderCellDef >Data da última atualização</th>
        <td mat-cell *matCellDef="let row">{{row.date_last_update}}</td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef >Ação</th>
        <td mat-cell *matCellDef="let row">
            <a routerLink="/states/update/{{row._id}}"><i class="material-icons edit">edit</i></a>
            <a routerLink="/states/delete/{{row._id}}"><i class="material-icons delete">delete</i></a>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
