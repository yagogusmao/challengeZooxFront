<div class="mat-elevation-z4">
    <table mat-table [dataSource]="cities">
      <!-- Id Column -->
      <ng-container matColumnDef="_id">
        <th mat-header-cell *matHeaderCellDef >Código</th>
        <td mat-cell *matCellDef="let row">{{row._id}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef >Nome</th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
      </ng-container>

      <!-- Abbreviation Column -->
      <ng-container matColumnDef="state">
        <th mat-header-cell *matHeaderCellDef >Estado</th>
        <td mat-cell *matCellDef="let row">{{row.state_name}}</td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef >Ação</th>
        <td mat-cell *matCellDef="let row">
            <a routerLink="/cities/update/{{row._id}}"><i class="material-icons edit">edit</i></a>
            <a routerLink=""><i class="material-icons delete">delete</i></a>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
